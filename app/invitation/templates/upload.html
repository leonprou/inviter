{% extends "layout.html" %}

{% block content %}

 <div>
	 <div>
		 <label for="file">Choose csv file to upload invitations</label>
	 </div>
   <input type="file" id="file" name="file" accept=".csv" multiple>
 </div>
 <div>
   <button>Submit</button>
 </div>
</form>
{% endblock %}
